<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">

</head>

<body>
    <div class="flex-container">
        <div class="sidebar">
            <h1>Arcade Game</h1>
            <div class="widget-container">
                <div class="subtitle-container">

                    <h2>Wins</h2>
                </div>
                <p id="win-counter">0</p>
                <div class="subtitle-container">

                    <h2>Gems</h2>
                </div>
                <p id="gem-counter">0</p>
                <div class="subtitle-container">

                    <h2>Time</h2>
                </div>
                <p id="timer">00:00</p>
                <div>
                    <button id="reset-button" class="hide button">Restart</button>
                </div>
            </div>
        </div>
        <div id="canvas-container" class="canvas-container">
        </div>
    </div>
    <div class="control-container">
        <div class="arrow-container-one">
            <button id="up" class="arrow arrow-up"></button>
        </div>
        <div class="arrow-container-left">
            <button id="left" class="arrow arrow-left"></button>
        </div>
        <div class="arrow-container-right">
            <button id="right" class="arrow arrow-right"></button>
        </div>
        <div class="arrow-container-one">
            <button id="down" class="arrow arrow-down"></button>
        </div>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>

</html>
